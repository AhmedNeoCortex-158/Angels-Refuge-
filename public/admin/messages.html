<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الرسائل - Angels'</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../../assets/images/Logo.png">
    <link rel="stylesheet" href="../Style/admin.css">
    <link rel="stylesheet" href="../Style/messages.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../../assets/images/Logo_2.png" alt="Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    لوحة التحكم
                </a>
                <a href="donations.html" class="nav-item">
                    <i class="fas fa-hand-holding-heart"></i>
                    التبرعات
                </a>
                <a href="users.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    المستخدمين
                </a>
                <a href="messages.html" class="nav-item active">
                    <i class="fas fa-envelope"></i>
                    الرسائل
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>إدارة الرسائل</h1>
                <div class="user-menu">
                    <span id="adminName">مدير النظام</span>
                    <button id="logoutBtn" class="logout-btn">تسجيل خروج</button>
                </div>
            </header>

            <!-- Messages Container -->
            <div class="messages-container">
                <div class="messages-header">
                    <div class="header-content">
                        <h2>الرسائل</h2>
                        <div class="filter-buttons">
                            <button id="unreadFilter" class="filter-btn active">غير المقروءة</button>
                            <button id="readFilter" class="filter-btn">المقروءة</button>
                        </div>
                    </div>
                </div>
                <div id="messagesList" class="messages-list">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin/messages.js"></script>
</body>
</html>
