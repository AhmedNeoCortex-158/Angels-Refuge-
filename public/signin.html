<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Angels'</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/images/Logo.png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="./Style/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="main-bg">
        <header>
            <div class="main-header">
                <div class="header-left">
                    <a href="signin.html">
                        <img src="../assets/images/Logo_2.png" alt="Logo" class="logo">
                    </a>
                 
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html" data-i18n="home">الرئيسية</a></li>
                        <li><a href="about.html" data-i18n="about">من نحن</a></li>
                        <li><a href="causes.html" data-i18n="causes">أهدافنا</a></li>
                        <li><a href="Donate.html" data-i18n="pages">التبرعات</a></li>
                        <li><a href="faq.html" data-i18n="blogs">الاسئلة الشائعة</a></li>
                    </ul>
                </nav>
                <div class="header-right">
                    <a href="#" class="lang-btn" data-lang="en">EN</a> |
                    <a href="#" class="lang-btn active" data-lang="ar">AR</a>
                </div>
            </div>
        </header>
    </div>

    <div class="auth-container">
        <h2 class="auth-title" data-i18n="signinTitle">تسجيل الدخول</h2>
        
        <form id="signin-form" class="auth-form">
            <div class="form-group">
                <label for="email" data-i18n="emailAddress">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password" data-i18n="password">كلمة المرور</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn" data-i18n="signinBtn">تسجيل الدخول</button>
            </div>
            
            <div class="auth-links">
                <!-- <a href="forgot-password.html" class="forgot-password" data-i18n="forgotPassword">نسيت كلمة المرور؟</a> -->
                <div style="display: flex; justify-content: center; align-items: center; gap: 8px; flex-wrap: wrap;">
                    <span data-i18n="noAccount">ليس لديك حساب؟</span>
                    <a href="signup.html" class="signup-link" data-i18n="createAccount">إنشاء حساب جديد</a>
                </div>
            </div>
        </form>
    </div>
    <script src="../assets/js/translations.js"></script>
    <script src="../assets/js/languageSwitcher.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        new LanguageSwitcher();
      });
    </script>
    <script src="../assets/js/main.js"></script>
    <script src="../public/js/signin.js"></script>
</body>
</html>
